version: '3.8'

services:
  # Nginx Reverse Proxy & Frontend Server
  nginx:
    image: nginx:alpine
    container_name: patentflow_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - patentflow_network
    restart: always

  # PostgreSQL database
  postgres:
    image: ankane/pgvector:latest
    container_name: patentflow_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-patentflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-patentflow_password}
      POSTGRES_DB: ${POSTGRES_DB:-patentflow_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-patentflow}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - patentflow_network
    restart: always

  # Redis
  redis:
    image: redis:7-alpine
    container_name: patentflow_redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - patentflow_network
    restart: always

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: patentflow_backend
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-patentflow}:${POSTGRES_PASSWORD:-patentflow_password}@postgres:5432/${POSTGRES_DB:-patentflow_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - CORS_ORIGINS=${CORS_ORIGINS}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # API Keys placeholders - fill in .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    networks:
      - patentflow_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: always

  # Celery worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: patentflow_celery_worker
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-patentflow}:${POSTGRES_PASSWORD:-patentflow_password}@postgres:5432/${POSTGRES_DB:-patentflow_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - redis
      - postgres
      - backend
    networks:
      - patentflow_network
    command: celery -A app.services.celery_tasks worker --loglevel=info
    restart: always

volumes:
  postgres_data:
  redis_data:


networks:
  patentflow_network:
    driver: bridge
